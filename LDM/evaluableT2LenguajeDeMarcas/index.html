<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="utils/style.css" />
    <script src="utils/script.js"></script>
    <title>Sistema de gestión de trabajadores</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center m-5">Sistema de gestión de trabajadores</h1>

        <div class="row">
          <div class="container col-8">
            <h2>Formulario de datos</h2>
            <form action="" class="formulario">
              <label>Nombre:</label>
              <input id="inputNombre" type="text" class="form-control mb-3" />
              <label>Apellidos:</label>
              <input
                id="inputApellidos"
                type="text"
                class="form-control mb-3"
              />
              <label>Correo:</label>
              <input
                id="inputCorreo"
                type="text"
                class="form-control mb-3"
                placeholder="example@example.com"
              />
              <label>Departamento:</label>
              <select class="form-select" id="selectDepartamento">
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Ventas">Ventas</option>
                <option value="Administracion">Administracion</option>
              </select>
            </form>
            <button id="guardarDatos" class="btn btn-primary mt-4">
              Guardar datos
            </button>

            <form action=""></form>
          </div>
          <div class="container col-4">
            <h2>Listado de datos</h2>
            <li id="listaUsuarios" class=""></li>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
